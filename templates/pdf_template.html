<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @page {
            size: A4 landscape;
            margin: 1.5cm;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        h1 {
            text-align: center;
            color: #f0f0f0;
            font-size: 20px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 9px;
            table-layout: fixed;
            word-break: break-word;
        }

        th, td {
            padding: 6px;
            border: 1px solid #444;
        }

        th {
            background-color: #2a2a2a;
            color: #ffffff;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #2e2e2e;
        }

        tr:nth-child(odd) {
            background-color: #252525;
        }

        /* Gradient highlight cells */
        .gradient-cell {
            font-weight: bold;
            color: #fff;
        }

        /* Group highlights */
        .group-1-highlight {
            background-color: rgba(255, 99, 132, 0.2);
        }

        .group-2-highlight {
            background-color: rgba(54, 162, 235, 0.2);
        }

        .group-3-highlight {
            background-color: rgba(75, 192, 192, 0.2);
        }

        .filter-summary {
            margin-bottom: 20px;
            font-size: 11px;
            color: #ccc;
        }

        .filter-summary span {
            display: inline-block;
            background-color: #333;
            color: #ddd;
            padding: 4px 6px;
            margin: 3px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>

    {% if filters %}
    <div class="filter-summary">
        <strong>Filters applied:</strong>
        {% for key, val in filters.items() if val %}
            <span>{{ key }} = {{ val }}</span>
        {% endfor %}
    </div>
    {% endif %}

    {{ table|safe }}
</body>
</html>
